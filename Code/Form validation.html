        <script>
            function formValidation()
            {
                
                var uname = document.frm.uname ;
                var pwd1 = document.frm.pwd1 ;
                var pwd2 = document.frm.pwd2 ;
                var mobile = document.frm.mobile ;
                var nation = document.frm.nation ;
                var interest = document.frm.interest ;

                if(!(isAlpha(uname.value))) /* isAlpha() is a user-defined function. */
                {
                    alert("User Name should contain alphabets.") ;
                    uname.select() ;
                    return false ;
                }
                
                /*
                 *   select() is a built in function that selects the contents present in that element.
                 */

                else if((pwd1.value) != (pwd2.value))
                {
                    alert("Password mismatches, retype the password again.") ;
                    pwd2.value="" ; /* resetting pwd2 into null */
                    pwd1.select() ;
                    return false ;
                }

                else if(!(isDigit(mobile.value))) /* isDigit() is a user-defined function. */
                {
                    alert("Mobile number should contain only numbers.") ;
                    mobile.select() ;
                    return false ;
                }

                else if((mobile.value.length) != 10)
                {
                    alert("Mobile number should contain only 10 digits.") ;
                    mobile.focus() ;
                    return false ;
                }
                
                /*
                 *   focus() is a in-built function in JS that places the curser in that location whenever it is executed.
                 */
                
                else if((nation.value) == "")
                {
                    alert("Please select your Nation.") ;
                    nation.focus() ;
                    return false ;
                }

                else if (!(isChecked(interest))) /* isChecked() is a user-defined function. */
                {
                    alert("Please select atleast one interest.") ;
                    interest[0].focus() ;
                    return false ;
                }

                else /* All inputs are in valid format. */
                {
                    alert("Form Submitted successfully.") ;
                    return true ;
                }

            }  /* End of formValidation() function. */

            function isAlpha(u_n) /* Checks if all the input are alphabets only. */
            {
                var flag = true ;
                var tmp = u_n.toLowerCase() ;
                
                /*
                 * toLowerCase() is a in-built function that convert the upper case alphabets to its lower case.
                 */
                
                for(i=0;i<tmp.length;i++)
                {
                    if(!(((tmp.charAt(i)) >= 'a') && ((tmp.charAt(i)) <= 'z')))
                    {
                        flag = false ;
                        break ;
                    }
                }
                return flag ;
            } /* End of isAlpha() function. */ 

            function isDigit(mob)  /* Checks if all the inputs are numbers only. */
            {
                var flag = true ;
                for(i=0;i<mob.length;i++)
                {
                    if(!(((mob.charAt(i)) >= '0') && ((mob.charAt(i)) <= '9')))
                    {
                        flag = false ;
                        break ;
                    }
                }
                return flag ;
            } /* End of isDigit() function. */

            function isChecked(check) /* Checks if atleast one interest is selected. */
            {
                var flag = false ;
                for(i=0;i<check.length;i++)
                {
                    if(check[i].checked)
                    {
                        flag = true ;
                        break ;
                    }
                }
                return flag ;
            }  /* End of isChecked() function. */

        </script>
